    <script>

        function getComputerChoice() {

            function getRandomIntInclusive(min, max) {
                const minCeiled = Math.ceil(min);
                const maxFloored = Math.floor(max);
                return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
            } 

            let randomNum = getRandomIntInclusive(1, 3);

            if (randomNum === 1) {
                return "rock"
            } else if (randomNum === 2) {
                return "paper"
            } else if (randomNum === 3) {
                return "scissors"
            }

        }

        function getHumanChoice () {
            let result = prompt("rock, paper or scissors?");
            return result;
        }

        function playGame() {

            let humanScore = 0;
            let computerScore = 0;

            function playRound () {

                let humanChoice = getHumanChoice().toLowerCase();
                let computerChoice = getComputerChoice();

                console.log(`you choose ${humanChoice}`);
                console.log(`the computer choose ${computerChoice}`);

                if ( humanChoice === "rock" && computerChoice === "rock") {
                    return `its a tie! score is ${humanScore} to ${computerScore}.`;

                } else if (humanChoice === "paper" && computerChoice === "paper") {
                    return `its a tie! score is ${humanScore} to ${computerScore}.`;

                } else if (humanChoice === "scissors" && computerChoice === "scissors") {
                    return `its a tie! score is ${humanScore} to ${computerScore}.`;

                } else if (humanChoice === "rock" && computerChoice === "scissors") { 
                    humanScore = humanScore + 1;
                    return `you win! rock beats scissors. the score is ${humanScore} to ${computerScore}`;

                } else if (humanChoice === "rock" && computerChoice === "scissors") {
                    computerScore = computerScore + 1;
                    return `better luck next time. scissors losses to rock. the score is ${humanScore} to ${computerScore}`;

                } else if (humanChoice === "paper" && computerChoice === "rock") {
                    humanScore = humanScore + 1;
                    return `you win! paper beats rock. the score is ${humanScore} to ${computerScore}.`;

                } else if (humanChoice === "rock" && computerChoice === "paper") {
                    computerScore = computerScore + 1;
                    return `better luck next time. rock losses to paper. the score is ${humanScore} to ${computerScore}.`;

                } else if (humanChoice === "scissors" && computerChoice === "paper") {
                    humanScore = humanScore + 1;
                    return `you win! scissors beats paper. the score is ${humanScore} to ${computerScore}.`;

                    return `better luck next time. scissors losses to paper. the score is ${humanScore} to ${computerScore}.`;
                }
            }

            console.log(playRound());
            console.log(playRound());
            console.log(playRound());
            console.log(playRound());
            console.log(playRound());

            if (humanScore > computerScore) {
                return `you win the game! score of ${humanScore} to ${computerScore}.`
            } else if ( humanScore < computerScore) {
                return `you lost the game! score of ${humanScore} to ${computerScore}.`
            } else if (humanScore = computerScore) {
                return `its a tie! score is ${humanScore} to ${computerScore}.`
            }

        }
